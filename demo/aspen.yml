loader-aliases:
  svg: text
  font: binary

targets:
  default:
    outputs:
      default: web/vendor.js
      svg: web/vendor-svg.js
      css: web/vendor-css.js
      font: web/vendor-font.js

    assets:
    - dev: node_modules/jquery/dist/jquery.slim.js
      prod: node_modules/jquery/dist/jquery.slim.min.js
    - name: mdl
      dev: node_modules/material-design-lite/material.css
      prod: node_modules/material-design-lite/material.min.css
    - name: svg
      default: node_modules/octicons/build/svg/eye.svg
      loader: svg
    - name: json
      default: node_modules/octicons/build/data.json
    - name: font-awesome
      default: node_modules/font-awesome/fonts/fontawesome-webfont.ttf
      loader: font
  prod:
    from: default
    assets:
    - secrets.js
